<form class="form-horizontal e-speakerForm">
  <div class="alert hide">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Warning!</strong> Best check yo self, you're not looking too good.
  </div>
  <fieldset>
    <legend>Event Info</legend>
    <div class="control-group">
      <label class="control-label" for="inputEvent">Event</label>
      <div class="controls">
        <select id="inputEvent" class="e-eventSelector" required= "required" name="event">
          <option value="">Please, choose...</option>
          <% _.each(data.events, function(ev) { %> <option value="<%= ev.id %>"><%= ev.what %></option> <% }); %>
        </select>
      </div>
    </div>
    <div class="control-group hide">
        <label class="control-label" for="inputEvent">Info</label>
        <div class="controls e-eventInfo"></div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Speaker Info</legend>
    <div class="control-group">
      <label class="control-label" for="inputTitle">Title</label>
      <div class="controls">
        <input type="text" id="inputTitle" placeholder="Title" required= "required" name="title" pattern="[a-zA-Z0-9]{5,}" title="Minimum 4 letters or numbers">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="email" id="inputEmail" placeholder="Email" required= "required" name="email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputUsername">Username</label>
      <div class="controls">
        <input type="text" id="inputUsername" placeholder="Username" required="required" name="username" pattern="[a-zA-Z0-9]{4,}" title="Minimum 4 letters or numbers">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
