<form class="form-horizontal">
	<fieldset>
      <legend>Login page</legend>
      <div class="control-group">
        <label for="email" class="control-label">Email*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="email" id="email">
        </div>
      </div>
      <div class="control-group">
        <label for="password" class="control-label">Password*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="password" id="password" >
        </div>
      </div>
      <div class="control-group">
      	<div class="controls">
        	<button id="signin-btn" class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
    </fieldset>
	
</form>
