<form class="form-horizontal">
	<fieldset>
      <legend>Register page</legend>
      <div class="control-group">
        <label for="firstName" class="control-label">First Name*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="firstName" id="firstName">
        </div>
      </div>
      <div class="control-group">
        <label for="lastName" class="control-label">Last Name*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="lastName" id="lastName">
        </div>
      </div>
      <div class="control-group">
        <label for="email" class="control-label">Email*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="email" id="email">
        </div>
      </div>
      <div class="control-group">
        <label for="password" class="control-label">Password*</label>
        <div class="controls">
          <input type="text" data-error-style="tooltip" name="password" id="password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button id="signup-btn" class="btn btn-primary" type="submit">Register</button>
        </div>
      </div>
    </fieldset>
	
</form>
